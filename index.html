<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- added Title -->
    <title>Will's Blog</title>
    <!-- added links for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- added links for style sheets -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>

<body>
    <header>
        <!-- light dark mode selector button -->
        <button class="mode">Toggle Light/Dark Mode</button>
    </header>
    <main>
        <!-- leftside logo/ right side form for posts -->
        <!-- flex with 2 children -->
        <div class="wrapper">
            <div class="logo">
                <h2>Will's Blog</h2>
                <img src="assets/will-cats.jpg" alt="Will with some ominous cat doodles in the background">
            </div>
            <div class="form">
                <h2>What's on your mind?</h2>
                <!-- form -->
                <form>
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username"><br>
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" name="title"><br>
                    <label for="content">Content:</label><br>
                    <textarea id="content" name="content" rows="4" cols="50">
                    </textarea><br>
                    <input type="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>


    <!-- added footer -->
    <footer>
        <p>Developed by William Gallagher</p>
        <p>&copy; 2024</p>
        <a href="https://evildogma.github.io/portfolio-website/">Will's Portfolio</a>
    </footer>

    <script src="assets/js/form.js"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
